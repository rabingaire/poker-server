<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js"
    integrity="sha512-YybopSVjZU0fe8TY4YDuQbP5bhwpGBE/T6eBUEZ0usM72IWBfWrgVI13qfX4V2A/W7Hdqnm7PIOYOwP9YHnICw=="
    crossorigin="anonymous"></script>
  <script>
    var socket = io({ path: '/rooms' });

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });
    const SERVER_EVENTS = {
      NEW_USER_ADD: 'NEW_USER_ADD',
      USER_DISCONNECTED: 'USER_DISCONNECTED',
      GAME_ALREADY_STARTED: 'GAME_ALREADY_STARTED',
      GAME_TIMER_START: 'GAME_TIMER_START',
      GAME_TIMER_END: 'GAME_TIMER_END',
      CARD_DISTRIBUTION: 'CARD_DISTRIBUTION',
      CARD_PREPARATION_STARTED: 'CARD_PREPARATION_STARTED',
      CARD_PREPARATION_ENDED: 'CARD_PREPARATION_ENDED',
      FIRST_MOVE: 'FIRST_MOVE',
      FIRST_MOVE_WINNER: 'FIRST_MOVE_WINNER',
      SECOND_MOVE: 'SECOND_MOVE',
      SECOND_MOVE_WINNER: 'SECOND_MOVE_WINNER',
      THIRD_MOVE: 'THIRD_MOVE',
      THIRD_MOVE_WINNER: 'THIRD_MOVE_WINNER',
      GAME_ENDED: 'GAME_ENDED',
      GAME_WON_AS_ALL_USER_LEFT: 'GAME_WON_AS_ALL_USER_LEFT',
      GAME_LOST_DUE_TO_IMPROPER_HAND: 'GAME_LOST_DUE_TO_IMPROPER_HAND',
    };

    for (let key of Object.keys(SERVER_EVENTS)) {
      console.log(`Setting up: ${key}`);
      console.log('=============================================');
      socket.on(key, function (data) {
        console.log(key, data);
      });
    }

  </script>
</body>

</html>
